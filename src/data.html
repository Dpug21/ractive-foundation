<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ractive.js &amp; Foundation 5</title>

	<link rel="stylesheet" href="/css/foundation/normalize.css">
	<link rel="stylesheet" href="/css/foundation/foundation.css">
	<link rel="stylesheet" href="/css/components.css">

</head>
<body>

<div class="ractivef hide">
	<ux-row>
		<ux-col class="small-12">
			<ux-header level="1">Ractive Foundation Kitchensink Demo</ux-header>
			<div class="panel clearfix">
				This is a kitchensink demo of all the ractive components available in the styleguide.
				Later, stuff like should be auto-generated into the styleguide website.
			</div>
		</ux-col>
	</ux-row>
</div>

<div class="ractivef hide">
        <!-- tabs to wrap everything -->
        <ux-row>
            <ux-col class="small-12">
                <ux-header level="1">Data Driven Component Test</ux-header>
            </ux-col>
        </ux-row>

        <ux-row>
            <ux-col class="small-12">

                <ux-iconbar datamodel="{&quot;class&quot;:&quot;label-right&quot;,&quot;items&quot;:[{&quot;href&quot;:&quot;/&quot;,&quot;src&quot;:&quot;images/fi-home.svg&quot;,&quot;label&quot;:&quot;Home&quot;},{&quot;href&quot;:&quot;/path/to/blah&quot;,&quot;src&quot;:&quot;images/fi-bookmark.svg&quot;,&quot;label&quot;:&quot;Bookmark&quot;},{&quot;src&quot;:&quot;images/fi-info.svg&quot;,&quot;label&quot;:&quot;Info&quot;,&quot;class&quot;:&quot;disabled&quot;},{&quot;src&quot;:&quot;images/fi-mail.svg&quot;,&quot;label&quot;:&quot;Mail&quot;},{&quot;src&quot;:&quot;images/fi-like.svg&quot;,&quot;label&quot;:&quot;Like&quot;}]}"></ux-iconbar>

            </ux-col>
        </ux-row>

        <hr/>
        
</div>

<script src="/js/lodash.min.js"></script>
<script src="/js/ractive.min.js"></script>
<script src="/js/ractivef.js"></script>

</body>
</html>
