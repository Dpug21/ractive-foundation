<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ractive.js &Foundation 5</title>

	<link rel="stylesheet" href="/css/foundation/normalize.css">
	<link rel="stylesheet" href="/css/foundation/foundation.css">

</head>
<body>
<br/>
<div class="ractivef hide">
	<uxrow>
		<uxcol class="large-3"> some content </uxcol>
		<uxcol class="large-3"> second column </uxcol>
		<uxcol class="large-3"> third column </uxcol>
	</uxrow>

	<hr/>

	<uxrow>
		<uxcol class="large-3">
			<uxbutton class="primary radius">Primary</uxbutton>
		</uxcol>
		<uxcol class="large-3">
			<uxbutton class="success small radius">Success</uxbutton>
		</uxcol>
		<uxcol class="large-3">
			<uxbutton class="alert tiny radius" href="#test">Link</uxbutton>
		</uxcol>
	</uxrow>

	<hr/>
</div>

<script language="JavaScript">
	window.RactiveF = {
		components: {},
		templates: {},
		widgets: {}
	};
</script>

<script src="/js/ractive.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/templates.js"></script>
<script src="/js/components.js"></script>

<script language="JavaScript">
	var initInstance = function (i, container) {
		return new Ractive({
			el: container,
			template: Ractive.parse(container.innerHTML),
			components: RactiveF.components,
			onrender: function () {
				$(this.el)
						.removeClass('hide')
						.addClass('initialized');
			}
		})
	};

	RactiveF.widgets = $('.ractivef').not('.initialized').map(initInstance);
</script>

</body>
</html>
